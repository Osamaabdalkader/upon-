<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الإعلانات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- الهيدر -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-bullhorn"></i>
                <span>منصة الإعلانات</span>
            </div>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="ابحث عن منتج أو خدمة...">
            </div>
            
            <div class="header-actions">
                <button class="action-btn" id="notifications-btn">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="action-btn" id="account-btn">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- الأقسام -->
        <div class="categories">
            <div class="category">
                <i class="fas fa-car"></i>
                <h3>سيارات</h3>
            </div>
            <div class="category">
                <i class="fas fa-home"></i>
                <h3>عقارات</h3>
            </div>
            <div class="category">
                <i class="fas fa-mobile-alt"></i>
                <h3>جوالات</h3>
            </div>
            <div class="category">
                <i class="fas fa-laptop"></i>
                <h3>إلكترونيات</h3>
            </div>
            <div class="category">
                <i class="fas fa-tshirt"></i>
                <h3>ملابس</h3>
            </div>
            <div class="category">
                <i class="fas fa-couch"></i>
                <h3>أثاث</h3>
            </div>
        </div>
        
        <!-- المنتجات -->
        <h2 class="section-title">أحدث الإعلانات</h2>
        <div class="products-grid" id="ads-grid">
            <!-- سيتم إضافة الإعلانات هنا ديناميكيًا -->
        </div>
    </div>
    
    <!-- شريط التنقل السفلي -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-bell"></i>
            <span>الإشعارات</span>
        </a>
        <a href="create-ad.html" class="nav-item add-btn">
            <i class="fas fa-plus"></i>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-headset"></i>
            <span>الدعم</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-ellipsis-h"></i>
            <span>المزيد</span>
        </a>
    </div>
    
    <script src="firebase-app.js"></script>
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
    <script>
        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            // عرض الإعلانات
            fetchAds();
            
            // إدارة زر الحساب
            const accountBtn = document.getElementById('account-btn');
            accountBtn.addEventListener('click', function() {
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        window.location.href = 'account.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                });
            });
            
            // البحث عن الإعلانات
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                searchAds(this.value);
            });
        });
    </script>
</body>
</html>
